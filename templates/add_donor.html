<!DOCTYPE html>
<html>
<head>
    <title>Add Donor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-image: url('https://ourbloodinstitute.org/site/assets/files/14592/blood_donation.jpeg');
             background-size: cover;
             background-repeat: no-repeat;
             background-position: center;
             height: 100vh;">
    <h1 class="add_donor_heading">Add Donor</h1>

    <form action="{{ url_for('add_donor') }}" method="POST" class="form-container">
        <div class="form_style">
            <label class="label_style">Donor ID:</label>
            <input type="text" name="donor_id" required>
        </div>
        <div class="form_style">
            <label class="label_style">Name:</label>
            <input type="text" name="donor_name" required>
        </div>
        <div class="form_style">
            <label class="label_style">Phone:</label>
            <input type="text" name="donor_phone" pattern="\d{10}" title="Enter a 10-digit number" required>
        </div>
        <div class="form_style">
            <label class="label_style">DOB:</label>
            <input class="dob_container" type="date" name="dob" required>
        </div>
        <div class="form_style">
            <label class="label_style">Gender:</label>
            <select class="gender_container" name="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form_style">
            <label class="label_style">Address:</label>
            <input type="text" name="donor_address" required>
        </div>
        <div class="form_style">
            <label class="label_style">Weight:</label>
            <input type="number" name="weight" required>
        </div>
        <div class="form_style">
            <label class="label_style">Blood Pressure:</label>
            <input type="text" name="blood_pressure" required>
        </div>
        <div class="form_style">
            <label class="label_style">Iron Content:</label>
            <input type="number" name="iron_content"  required>
        </div>
        <div class="form_style">
            <label class="label_style">Doctor ID:</label>
            <input type="text" name="doctor_id" required>
        </div>
        <div class="form_style">
            <button class="submit_button">Submit</button>
        </div>
    </form>
</body>
</html>
